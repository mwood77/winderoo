[platformio]
description = IoT controlled smart watch winder

[env:esp32doit-devkit-v1]
platform = espressif32@^5.2.0
board = esp32doit-devkit-v1
framework = arduino
upload_speed = 115200
monitor_speed = 115200
build_src_filter = +<*> -<./angular/>
board_build.filesystem = littlefs
check_tool = cppcheck, clangtidy
build_flags =
	-D OLED_ENABLED=true
check_flags =
	clangtidy: -fix-errors,--format-style=google
lib_deps =
	esphome/AsyncTCP-esphome@^1.2.2
	esphome/ESPAsyncWebServer-esphome@^2.1.0
	Wire
	https://github.com/tzapu/WiFiManager.git
	https://github.com/bblanchon/ArduinoJson.git
	fbiego/ESP32Time@^2.0.0
	adafruit/Adafruit SSD1306@^2.5.9
	gmag11/QuickEspNow@^0.8.1
; monitor_port = /dev/cu.usbserial-10
; upload_port = /dev/cu.usbserial-10

# ttyUSB0 is the bougie oled board
# ttyUSB1 is the NON-OLED board