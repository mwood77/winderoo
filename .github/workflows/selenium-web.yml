name: Aliexpress Product Checker

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 9 * * 1 # 9AM every monday

jobs:
  check-aliexpress-links:
    runs-on: ubuntu-latest

    container:
      image: node:19

    # services:
    #   selenium:
    #     image: selenium/standalone-firefox
    #     options: --shm-size=2gb

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: geckodriver/firefox
        run: |
          echo "geckodriver/firefox"
          which geckodriver
          geckodriver --version
          which firefox
          firefox --version --headless


      - run: npm i selenium-webdriver

      - run: npx node .github/workflows/test-ali-links.mjs
        env:
          DISPLAY: :0
          MOZ_HEADLESS: 1
